  application:
    about:
      text: "<p>Miranda Tan，Robin8创办人及首席执行官，在1999年创立了第一个PR公司，ExcitePR。她意识到企业提供令人惊叹的产品，同时不断产生了同样的问题：他们如何能够接触正确的意见领袖为实现他们的信息效益最大化。</p>
        \     <p>Miranda的答案是直观的，易于使用的，她于2007年与合作伙伴，数字媒体专家Hassan Miah成立自主化的PR软件平台。到2010年，这个PR软件平台已被评为百强OnDemand的软件公司，100强中大西洋私人公司，并且被AlwaysOn评为100强OnMedia企业。</p>
        \     <p>2014年，随着大数据和机器学习技术的快速进步，Miranda和Hassan开始和一些世界级的思想领袖合作，并得以重建该平台下一代人工智能。经过数月的艰苦努力和协作，Robin8诞生了。</p>
        \     <p>如何让你知道每一次活动应该准确联系谁，如何成功通过数据驱动的预测递送消息？ Robin8可以做到这一切甚至更多。</p>      <p>Robin8采用人工智能，机器学习和大数据采取推测社交和内容营销。凭借其专有的智能预测引擎，Robin8帮助您通过智能最大化您的需求分析和了解记者和意见领袖将是您的团队的最佳选择。</p>
        \     <p>Robin8是个性化到每个用户的数字信息。当您每次使用Robin8时候，它能了解您的喜好，变得更加智能，从而为您带来更好的效果。</p>"
