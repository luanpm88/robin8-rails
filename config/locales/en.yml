        no_control: "Robin8 acts as a venue for users to post PR information and other data about their company or the user. Robin8 is not involved in the actual transaction between User that uploads PR or any other User that might make use of the uploaded content, such as a news reporter or publisher. As a result, Robin8 has no control over the quality, safety or legality of the comments posted or profiles submitted the truth or accuracy of any comments, videos, profiles or Materials on Robin8.com."
