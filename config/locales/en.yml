        text: "Except as expressly permitted, you agree not to use the Site for sale, trade or other commercial purposes, and, you may not modify, copy, publish, display, transmit, adapt or in any way exploit the Content of the Site. Only if you obtain prior written consent from us -- and from all other entities with an interest in the relevant intellectual property -- may you publish, display or commercially exploit any material from the Site. To seek our permission, you may write to us at the address provided below. If permission is granted by Robin8 and by all other entities with an interest in the relevant intellectual property, you may not change or delete any author attribution, trademark, legend or copyright notice."
