        text: Although comments and questions are welcome, in operating this site, Robin8 does not solicit nor does it wish to receive any confidential, secret or proprietary information or other material from you through its Site or Robin8 mail and e-mail addresses, or in any other way. Any information or material submitted or sent to us, will be deemed not to be confidential or secret. By submitting or sending information or other material to us, you represent and warrant that the information is original to you and that no other party has any rights to the material. Accordingly, any unsolicited material will become and remain the property of Robin8.
