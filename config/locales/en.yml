SUCCESSORS AND ASSIGNS WILL NOT BE RESPONSIBLE OR LIABLE FOR THE CONTENT, ACTIVITIES, OR PRIVACY PRACTICES OF THE OTHER SITES, OR ANY LOSS OR DAMAGE THAT COULD RESULT FROM LEAVING OUR WEBSITE."
