        risks: "In addition, note that there are risks, including but not limited to the risk of physical harm, of dealing with strangers or people acting under false pretenses. Because user authentication on the Internet is difficult, Robin8 cannot and does not confirm that each member is who they claim to be. You assume all risks associated with dealing with the users with whom you come in contact. We expect that you will use caution and common sense when using Robin8.com."
