        title: SECURITY
        text: From time to time, we will use techniques designed to identify fraudulent activities, including, without limitation, credit card fraud. You agree to cooperate with such efforts as we may, in our sole discretion, deem necessary to identify attempted fraud. You further agree that if, for any reason, you or others acting on your behalf are suspected of fraud or other breach of this Agreement, we may, in our sole discretion, declare you to be in breach of this Agreement, suspend or terminate your use of the Site, and/or seek prosecution to the fullest extent of the law
