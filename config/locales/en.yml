  terms:
    title: "Robin8 Terms of Use, Privacy Policy,<br/> and Distribution Policies"
    terms_definition: 'Robin8 ("Robin8," "we," "us" or "our") respects the privacy of visitors to our website. This privacy policy (the "Policy") covers the site at www.robin8.com ("Site"). The purpose of this Policy is to inform our users ("you") about the types of information we gather about you when you visit our Site, how we may use that information, what choices you have regarding our use of your information and how you may access some of the information you provide to us. MYPRGENIE reserves the right to change this Policy at any time by posting a new privacy policy at this location. Therefore, you are responsible for periodically checking the Policy for changes.'
    published_content_1: For the avoidance of doubt, any video, image, or other content submitted by you and posted on the Site in accordance with the Agreement becomes published content and is not considered personally identifiable information subject to this Policy.
    published_content_2: For the avoidance of doubt, any video, image, or other content submitted by you and posted on the Site in accordance with the Agreement becomes published content and is not considered personally identifiable information subject to this Policy.
    information:
      header: INFORMATION COLLECTION AND USE
      personal_information_header: Personal Information
      will_not_collect: Robin8 will not collect any personally identifiable information about you - such as your name, address, telephone number or e-mail address - unless you provide it to us voluntarily and approve its use.
      identification_and_profile: "At various locations on our Site, such as in registration forms, online stores, message boards, blogs and surveys, we may request that you supply us with personally identifiable information (e.g., name, e-mail address, mailing and shipping addresses, home or work telephone number, birth date, gender and/or credit card information). If you do not want your personally identifiable information collected, please do not submit it to us. When you do provide us with personally identifiable information, we may use that information to better understand your needs and how we can improve our products and services. We may also use that information to contact you, for example, to answer a question or respond to a comment you have submitted. In addition, we may use your personal information to keep you up to date on the latest product and event announcements, news, special offers, to notify the winners of our contests and sweepstakes and for communicating other information we think you would like to hear about. In order to submit yourself for a role listed on our Site, you must create a profile. Your profile consists of your credits and special skills. Only those that you have invited to view your profile, other than the Site administrators, will be able to view your profile - no other Site visitors will have access to your profile."
      privacy_options: "When available, your privacy options will be set by you as the user according to the privacy settings under your account. Any adjustments to the privacy policy will be based on the settings that you make. For the avoidance of doubt, although your complete profile will not be available to the public, the foregoing shall not be construed as a limitation of Robin8's right to use or exploit one or more elements from your profile on the Site in accordance with the Agreement. However, we will not provide your information to third parties without your consent, except as required by law as explained in the \"Information Sharing\" and \"Certain Third Party Transactions\" sections below."
      possible_unsubscribe: "If we ever send you information by e-mail concerning new products or services that you did not expressly request, we will provide you with the opportunity to opt-out of receiving future notices."
      age_restriction: 'Robin8 does not knowingly collect or maintain personal information from children under the age of 13 or send them requests for personal information. If you are under the age of 13, you should not furnish us with any identifiable information about yourself without the written verifiable consent of your parent or guardian. If Robin8 learns that personally identifiable information of persons less than 13 years of age has been collected on the Site without verified parental consent, then Robin8 will take the appropriate steps to delete this information.'
    non_personal_information:
      title: Non-Personal Information
      text: 'In some cases, when you visit our Site, we may also collect information that is non-personally identifiable information or information that, by itself, cannot be used to identify or contact you. Examples of this type of information include the type of Internet browser or computer operating system you use, demographic information (your age, gender, income, education, profession, zip code, etc.), the date and time you visited our Site, the pages you accessed, the name of the website from which you linked to our Site and other anonymous data involving your use of our Site. We use this information to analyze trends and gather broad demographic information for aggregate use. This information is not linked to any personally identifiable information.'
    online_store:
      title: ONLINE STORE
      text: We may use the information that you provide to communicate with you about products purchased through our online store, to provide customer support in connection with those products, and to send you information about products and services which we believe may be of interest to you. We do not share your financial information with any third party without your consent, except to a court or governmental agency if permitted by law, as authorized by a court of competent jurisdiction or to the limited extent described below under /"Certain Third Party Transactions/". If you make a purchase through our online store, we may use the information you provide to send you important announcements and updates regarding our Site, online products, services, events and any other information that we think may be of interest to you. You may also receive periodic mailings regarding new products and services. However, you may opt-out from receiving future mailings by contacting us at info@robin8.com
    cookies:
      title: COOKIES
      general_info: "Robin8 may use \"cookies\" - pieces of data stored on your computer tied to information about you. This information will be in the form of a cookie or similar file and will help us enhance your web experience by saving time on the Site. Cookies do not contain or store any personal information but may be tied to the personal information you knowingly choose to provide to us. Cookies can store non-personally identifiable information, such as what websites, pages, or advertisements your browser has accessed."
      types: "Robin8 uses both persistent and session cookies. Session cookies exist only for as long as your browser remains open. When the session ends, the browser is closed and the cookies go away. We use session cookies to maintain certain information that we need so that you may, for example, shop on our Site. In this case, your browser retains the session ID cookie for your shopping bag. Without this session ID cookie, you can't add merchandise to your bag and carry it to Checkout. Persistent cookies, in contrast, last from visit to visit. Persistent cookies are saved on a visitor's computer by the browser and do not go away when you exist your browser. This allows us to give you a more personalized experience and helps you navigate our Site more efficiently. However, you can use our Site without accepting persistent cookies. Robin8 uses both types of cookies to enable us to collect aggregate information on the usage patterns of our Site, such as what areas of the Site are visited most often, so we can tailor our site to user preferences. This means that when you log into the Site using your user name and password, information about what you visit on the Site, while you are logged in, will be linked to the personal information that you provide to us. If you choose to visit the site without logging in, then information about what you visit on the Site is only collected on an anonymous, aggregate basis, and is not tied to your personal information."
      control: "You have control over cookies. Most Internet browsers can be set to refuse to accept cookies, although this may affect your Internet experience. You can also erase cookies that are already on your computer, block all cookies or receive a warning before a cookie is stored. Please refer to your browser instructions or \"help\" screen to learn more about these functions"
    email:
      title: E-MAIL COMMUNICATIONS
      text: "If you send us an e-mail with questions or comments, we may use the personal information you provide to respond to your questions or comments, and we may save your questions or comments for future reference. There may be times when you will have the opportunity to subscribe to an e-mail list or electronic newsletter that will send information about our Site. However, we will provide you with the option to change your preferences and opt-out of receiving those communications. You may request at any time that we not e-mail you in the future by clicking the \"unsubscribe\" link which is included at the bottom of any e-mail that you receive from us and hitting send, or by contracting us at info@myprgenie.com. When contacting us by email, please insert \"PRIVACY\" in the subject line and one of the following in the body of the message: (1) Please do not send me email, (2) Keep my email address private, or (3) Don't send email/Keep my email address private. If you unsubscribe, you should assume that your request has been received and is being processed. Please allow ten (10) business days from when the request was received to complete the removal of your email address from our database as some of our promotions may have been in process before submitting such request we will make reasonable efforts to discontinue these e-mail communications as soon as practicable. In addition, you may contact us at info@myprgenie.com to request that we not disclose your personal information to unrelated third parties for marketing purposes. Please include your name, address and state \"NO THIRD PARTY SHARING\" in your request."
    third_party:
      title: CERTAIN THIRD PARTY TRANSACTIONS
      text: Robin8 may disclose personal information to third parties we engage to assist us in providing you certain services. For example, we may hire a shipping company to help us deliver our products or services to you. We may also use a third party to process online transactions and credit card payments, provide products, advertising, marketing or promotional services/assistance, provide e-mail services, or facilitate our online services. In these instances, we may need to share your personal information. We require these companies to use your personal information only to provide that particular product or service and do not authorize them to use your personal information for any other reason. In addition, if some or all of the assets of Robin8 are sold to a third party, such third party will be entitled to use the information disclosed by users of our Site. Both the personal and non-personal information that we or other third parties have collected will likely be transferred as part of the transaction. If we sell our business, we will attempt to ensure that requests made of us regarding e-mail communications will be honored.
    information_sharing: 
      title: INFORMATION SHARING
      text: Though we make every effort to preserve user privacy, we may need to disclose information as required by law wherein we have a good-faith belief that such action is necessary to protect its rights and/or to comply with a current judicial proceeding, court order or other legal process. This includes exchanging information with other companies and organizations for fraud protection and credit risk reduction. Robin8 reserves the right to use or disclose non-personal information in any way we see fit.
    security:
      title: SECURITY
      measures: Our Site has security measures in place to protect against the loss, misuse and alteration of the information under our control. Robin8 safeguards the security of the data you send us with physical, electronic, and other procedures. However, as it is not possible to guarantee the security or integrity of information you disclose online, we urge you to take every precaution to protect your personal data when you are on the Internet. Change your passwords often, use a combination of letters and numbers, and use a secure browser.
      ssl: All personal data you submit to us through the Site is encrypted with secure server software (SSL) that encodes the information before your Web browser software sends it to us. The SSL software decodes the data only after it reaches Robin8's server, meaning that your data will be encrypted were hackers to intercept it while in transit. Once the data reaches our server, your private account and customer information is located on a secure service behind a firewall. It is not directly connected to the Internet.
    links:
      title: LINKS TO NON-MYPRGENIE SITES
      text: Our Site contains links to other sites. Please be aware that Robin8 is not responsible for the privacy practices of other sites. We encourage you to be aware when you leave our Site and to read the privacy statements of every website that collects personally identifiable information. This Policy applies solely to information collected by our Site.
    contact:
      title: HOW TO CONTACT US
      text: "If you have any questions or suggestions regarding our Policy, or if you have submitted personally identifiable information through the Site and would like access to such information or to have that information corrected, please contact our webmaster:"
      address:
        title: "Postal Address:"
        company: Robin8, Inc.
        street: "1745 Broadway, 17th Floor"
        city: "New York, NY 10019"
      phone: "Phone Number:"
      email: "Email:"
    terms_of_use:
      title: Robin8 Terms of Use
      date: As of July 25th, 2007
      intro: "Welcome to our website. PLEASE READ THE FOLLOWING TERMS OF USE CAREFULLY. The following 'Terms of Use Agreement' (\"Agreement\") govern use of www.Robin8.com website (the \"Site\") which is operated and maintained by Robin8 (\"Robin8,\" \"we,\" \"us\" or \"our\"). For the purposes of this Agreement, if the user is not an individual, then \"you\" will include the user's company, its officers, employees, members, agents, successors and assigns. This Agreement also incorporates by reference the terms of Robin8's Privacy Policy. BY PRESSING THE \"I ACCEPT\" BUTTON OR ACCESSING THE SITE, YOU ACCEPT, WITHOUT LIMITATION OR QUALIFICATION, ALL OF THE TERMS AND CONDITIONS IN THIS AGREEMENT. We reserve the right, in our discretion, to change or modify this Agreement from time to time and at any time, and without actual notice to you. All such changes to this Agreement will be effective immediately upon posting by Robin8 to the Site. Your use of our Site will constitute your binding acceptance of this Agreement, including any changes or modifications made by us, whether or not you have reviewed. IF YOU DO NOT AGREE WITH THE TERMS OF THIS AGREEMENT, OR ANY POSTED GUIDELINES OR RULES, THEN PLEASE DO NOT USE THIS SITE."
      cease_use: The Site is maintained for your convenient access to information about our company, products and services, as well as links, news and other items of interest in the PR industry. In addition, in certain instances, users with account information can order products online. IF AT ANY TIME THE TERMS OF THIS AGREEMENT ARE NO LONGER ACCEPTABLE TO YOU, YOU SHOULD IMMEDIATELY CEASE ALL USE OF THE SITE.
      content:
        title: CONTENT AND MEDIA CONTACTS
        intro: "You acknowledge that the Site contains information, text, code and software, photographs, audio and video clips, graphics, scripts, links, interactive features and other material (collectively, the \"Content\") that are protected by our copyright, trademark or other proprietary rights of Robin8 or third parties. Robin8.com is a registered trademark, tradename, service mark, or otherwise protected property of Robin8 and may not be used, copied or imitated without our prior written consent. You agree to comply with any copyright notices, information, or restrictions contained in any Content available on or accessed through the Site."
        authorization: "You warrant and agree that any press releases, email contact(s), media contact(s) or related content uploaded by you (\"User Content and Media Contact\") is owned by you or that you have the right to post such content and upload such media contacts. The posting and uploading of non-authorized content or non-authorized media contact is a violation of this site's terms of use and the posting of any User Content and Media Contact must be legitimately authorized. If you are part of an organization, you must obtain the necessary approvals within your organization before posting the content or media contact. It is strictly forbidden to post content about another organization or upload non-authorized media contacts without their explicit approval. Furthermore, any organization subject to any government oversight, such as a SEC registrant, must only post information in accordance with the rules established by the government or oversight organization."
        as_is: "Content on the Site is provided to you \"AS IS\". You may download or copy any Content owned by us for your own personal, noncommercial use, provided that you maintain all copyright and other notices contained on such Content. If you have any question as to whether we own certain Content contained on our Site, do not download or copy it without first contacting us (e.g., Content that appears to have been uploaded by a third party should not be copied or downloaded by you). You may not copy, use, download, modify, publish, transmit, transfer or sell, license, reproduce, create derivative works from, distribute, perform, display, or in any way exploit any of the Content, in whole or in part, without the prior written consent of the owner thereof, except as expressly permitted in this Agreement or under applicable law. Content consisting of downloadable software may not be reverse engineered unless specifically authorized by the owner of the software's patent and/or copyright."
        links: "The Site may contain links to websites that are unrelated to us and are owned and operated by third parties (the \"third-party sites\"). These links are provided solely as a convenience to you and do not constitute an endorsement by Robin8 or imply that Robin8 sponsors, is affiliated or associated with or otherwise recommends, certifies or endorses the third-party sites. We are not responsible for the contents of, or any products or services offered on, any third-party sites."
      conduct:
        title: VISITOR CONDUCT/DISPUTES
        materials: "Statements, messages, text, files, images, photos, videos, or other materials (\"Materials\") posted by visitors to the Site, whether on profiles, message boards, blogs or in other formats, are the sole responsibility of the visitor who posted such Materials and reflect the opinions of the visitor who has posted them and not of Robin8. Although we discourage the use of any Site functionality, including profiles, message boards and blogs, for anything other than lawful and constructive discourse, we cannot effectively monitor all Materials posted by visitors on our Site and, therefore, make no representation and warranty with respect to the veracity, reliability or completeness of any such Materials. Accordingly, your reliance on any such Materials shall be at your own risk"
        no_responsibility: "Without limiting anything set out above, Robin8 assumes no responsibility for monitoring the Site for inappropriate Materials or conduct. If, at any time, we choose, in our sole discretion, to monitor the Site, we nonetheless assume no responsibility for the Materials, no obligation to modify or remove any inappropriate Materials and no responsibility for the conduct of the visitor submitting any such Materials; however, Robin8 does reserve the right to remove any Materials that it determines, in its sole discretion, violates this Agreement or is otherwise unacceptable or inappropriate. The visitor shall remain responsible for any and all Materials he or she posts."
        general_rule: "As a general rule, as set out in our Site's Privacy Policy, no personally identifiable information is automatically collected from users of our Site. If Robin8 does decide to change its policies, it will post such changes in accordance with this Agreement and/or its Privacy Policy. Please keep in mind, however, that whenever you voluntarily disclose personal information online - for example, on your personal profile, message boards, through e-mail, or in blogs - that information can be collected and used by others, as set forth in the privacy policy. In short, if you post personal information online that is accessible to other members, we cannot control the other members' use of that information."
        sole_responsibility: "Each visitor to the Site is solely responsible for his or her interactions with other visitors. Robin8 reserves the right, but has no obligation, to monitor disputes between visitors."
        prohibition: "Robin8 specifically prohibits, and by your use of the Site, you expressly agree not to engage in, the following conduct: the deletion or alteration of any Materials posted on our Site by Robin8 or a third party; the taking of any action that imposes an unreasonable or disproportionately large load on our Site infrastructure; using the Site directory information to post or transmit any unsolicited advertising, promotional materials, junk mail, spam, chain letters, telephone calls or other solicitations; and printing or otherwise copying or using any personally identifiable information about Site visitors or members for purposes other than contacting such visitors or members for industry-related inquiries."
      copyright:
        title: COPYRIGHT/INTELLECTUAL PROPERTY POLICY
        protection: "Robin8 respects the intellectual property of others, and we ask our users to do the same. Robin8 may, in appropriate circumstances and at its discretion, disable and/or terminate accounts of users who may be infringing the intellectual property rights of others; however, Robin8 has no responsibility for content on other websites that you may find or access when using Robin8's products or services. Material available on or through other websites may be protected by copyright and the intellectual property laws of the United States and/or other countries. The terms of use of those web sites, and not the terms and conditions of this Agreement, govern your use of that material."
        policy: "It is Robin8's policy, in appropriate circumstances and at its discretion, to disable and/or terminate the accounts of users who may infringe or repeatedly infringe the copyrights or other intellectual property rights of Robin8 and/or others."
        notice:
          title: Notice for Claims of Intellectual Property Violations and Agent for Notice
          intro: "If you believe in good faith that any Materials on our Site infringe on your copyright, you (or your agent) may send us a notice requesting that we remove or block access to the infringing material that includes the following information:"
          signature: "an electronic or physical signature of a person authorized to act on behalf of the owner of the exclusive right that is allegedly infringed;"
          identification: "identification of the copyrighted work or other intellectual property that you claim has been infringed upon;"
